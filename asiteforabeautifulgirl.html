<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Message for Rachel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        .bubba-cats-scrapbook {
            padding: 30px;
            border: 5px dotted #ff69b4;
            background: #ffe4e1;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
            position: relative;
            height: 100vh;
        }

        .bubba-cats-header {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .bubba-cats-title {
            font-size: 48px;
            color: #ff4500;
            text-shadow: 2px 2px #ffa07a;
            transform: rotate(-5deg);
        }

        .bubba-cats-story {
            margin: 30px 0;
            font-size: 20px;
            color: #ff4500;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .bubba-cats-image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 10px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .bubba-cat-photo-frame {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-2deg);
            border: 4px solid #ff69b4;
            border-radius: 10px;
            overflow: hidden;
            background: #fafad2;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .bubba-cat-photo-frame:hover {
            transform: scale(1.05) rotate(0deg);
        }

        .bubba-cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Scrapbook elements */
        .bubba-cat-tape {
            position: absolute;
            width: 50px;
            height: 20px;
            background: #ffdab9;
            top: -10px;
            left: 20px;
            transform: rotate(-10deg);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            z-index: 10;
        }

        .bubba-cat-sticker {
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 14px;
            color: #ff69b4;
            background: #ffffff;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            padding: 2px 8px;
            transform: rotate(-10deg);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .romantic-container {
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fcb69f);
        }

        .section {
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 50px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .message {
            font-size: 36px;
            color: #ff3366;
            text-align: center;
            margin: 20px;
        }

        .image {
            transition: transform 0.3s;
            border: 5px solid #ff3366;
            border-radius: 15px;
            width: 60vw;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.2);
        }

        .image:hover {
            transform: scale(1.05);
        }

        .romantic-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-row {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-bottom: 20px;
        }

        .big-image {
            width: 60%;
        }

        .small-image {
            width: 30%;
            max-width: 150px;
            margin-left: 20px;
            transform: rotate(-5deg);
        }

        .small-image:nth-child(2) {
            transform: rotate(5deg);
        }

        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .side-by-side-image {
            width: 45%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="romantic-container">
        <div class="section">
            <div class="container" id="content-1">
                <div class="message">I know I don't remind you enough.</div>
            </div>
        
            <div class="container" id="content-2">
                <img class="image" src="./assets/images/image1.PNG" alt="Romantic Image 1">
            </div>
        </div>

        <div class="section">
            <div class="container" id="content-3">
                <div class="message">But I want you to know one thing for sure.</div>
            </div>
        
            <div class="container" id="content-4">
                <img class="image" src="./assets/images/image2.jpg" alt="Romantic Image 2">
            </div>
        </div>

        <div class="section">
            <div class="container" id="content-5">
                <div class="message">I love you, Rachel Petersen ❤️</div>
            </div>

            <div class="romantic-image-container">
                <div class="top-row">
                    <img class="image big-image" src="./assets/images/image3.jpg" alt="Romantic Image 3">
                    <img class="image small-image" src="./assets/images/image4.jpg" alt="Romantic Image 4">
                    <img class="image small-image" src="./assets/images/image5.jpg" alt="Romantic Image 5">
                </div>
                <div class="bottom-row">
                    <img class="image side-by-side-image" src="./assets/images/image6.jpg" alt="Romantic Image 6">
                    <img class="image side-by-side-image" src="./assets/images/image7.jpeg" alt="Romantic Image 7">
                </div>
            </div>
        </div>
    </div>

    <script>
        const containers = document.querySelectorAll('.container');

        window.addEventListener('scroll', () => {
            containers.forEach(container => {
                const rect = container.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    container.classList.add('visible');
                } else {
                    container.classList.remove('visible');
                }
            });
        });
    </script>

    <script>
        const elements = document.querySelectorAll('.bubba-cats-header, .bubba-cats-story, .bubba-cats-image-gallery');

        window.addEventListener('scroll', () => {
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
